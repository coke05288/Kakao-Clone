<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/bb2cc7e90a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css"/>
        <title>Chat | Kakao Clone</title>
    </head>
    <body class="chats-body">
        <div class="header-wrapper">
            <!--Status Bar-->
            <div class = "status-bar">
                <div class="status-bar__column">
                    <span class="status-bar__wire-service">SKT</span>
                    <span class="status-bar__clock">11:06</span>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="status-bar__column">
                    <i class="fas fa-clock"></i>
                    <i class="fas fa-volume-mute"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <!--Page Header-->
            <header class="header">
                <div class="header__header-column">
                    <div class="header__back-btn">
                        <a href="index.html">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                    </div>
                    <h1 class="header__title">17 승훈이</h1>
                </div>
                <div class="header__header-column">
                    <span class="header__icon">
                        <i class="fas fa-search fa-2x"></i>
                    </span>
                    <span class="header__icon">
                        <i class="fas fa-bars fa-2x"></i>
                    </span>
                </div>
            </header>
        </div>
        <!--Page Main-->
        <main class="chat-screen">
            <ul class="chat__messages">
                <span class="chat__timestamp">Wendsday, January 05, 2020</span>
                <li class="incoming-message message">
                    <img src="images/avatar03.jpg" class="g-avatar message-avatar" />
                    <div class="message__content">
                        <span class="message__author">17 승훈이</span>
                        <span class="message__bubble">
                            안뇽
                        </span>
                    </div>
                    <span class="message__timestamp"></span>
                </li>
                <li class="sent-message message">
                    <span class="message__timestamp"></span>
                    <div class="message__content">
                        <span class="message__bubble">
                            미국 좋냐
                        </span>
                    </div>
                </li>
                <li class="incoming-message message">
                    <img src="images/avatar03.jpg" class="g-avatar message-avatar" />
                    <div class="message__content">
                        <span class="message__author">17 승훈이</span>
                        <span class="message__bubble">
                            좋지~
                        </span>
                    </div>
                    <span class="message__timestamp"></span>
                </li>
                <li class="sent-message message">
                    <span class="message__timestamp"></span>
                    <div class="message__content">
                        <span class="message__bubble">
                            부러워~
                        </span>
                    </div>
                </li>
            </ul>
        </main>
        <div class="chat__write-container">
            <input class="chat__write" type="text" placeholder="Send Message" class="chat__write-input"> 
            <div class="chat__icon-left chat__icon">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="chat__icon-right chat__icon">
                <span class="chat__write-icon">
                    <i class="far fa-smile-wink"></i>
                </span>
                <span class="chat__write-icon">
                    <i class="fas fa-microphone"></i>
                </span>
            </div>
        </div>
        <div class="bigScreen">
            <span class="bigScreen__text">
                Please make your screen small!
            </span>
        </div>
    </body>
</html>
