<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/bb2cc7e90a.js" crossorigin="anonymous"></script>
    <title>Chat | Kakao Clone</title>
</head>

<body>
    <!--Status Bar-->
    <div class = "status-bar">
        <div class="status-bar__column">
            <span class="status-bar__wire-service">SKT</span>
            <span class="status-bar__clock">11:06</span>
            <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <!--Page Header-->
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search fa-2x"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment fa-2x"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog fa-2x"></i>
            </span>
        </div>
    </header>
    <!--Page Main-->
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <div class="chat__column">
                    <img src="images/avatar00.jpg" alt="" class="chat__avatar g-avatar">
                    <div class="chat__content">
                        <i class="fas fa-meh"></i>
                        <span class="chat__username">영준</span>
                        <span class="chat__preview">슈발</span>
                    </div>
                </div>
                <div class="chat__column">
                    <span class="chat__timestamp">Yesterday</span>
                </div>
            </li>
        </ul>
    </main>
    <!--Navigation Bar-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="/friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="/index.html" class="nav__list-link">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="/find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="/more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
